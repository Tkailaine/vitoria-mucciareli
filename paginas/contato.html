<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../responsividade.css">
</head>
<body>
    <main>

         <header class="scrolled"">
        
            <div id="container-header">
                <figure>
                    <img src="../imagens/logo.png" alt="Logotipo do escritório Vitória Mucciareli  - Advocacia previdenciária" id="logo" class="logo">
                </figure>
                <nav id="menu">
                    <ul>
                        <li><a href="../index.html">Início</a></li>
                        <li><a href="sobre.html">Sobre</a></li>
                        <li><a href="atuacao.html">Atuação</a></li>
                        <li><a href="#">Contato</a></li>
                    </ul>
                </nav>
           

            <div id="icone-menu">
                <span class="linha"></span>
                <span class="linha"></span>
                <span class="linha"></span>
            </div>
      </div>
        
    </header>


        <section id="sessao-contato">
            <div id="txt-contato">
                <h1>Fale conosco</h1>
                <p>Entre em contato para agendar uma consulta ou esclarecer dúvidas. Atuamos com seriedade, sigilo e dedicação em todas as etapas do processo. Preencha nosso formulário e retornaremos o mais breve possível.</p>
            </div>

            <div id="container-form">
                <form action="" method="post" class="form-contato">
                <h2>Entre em contato</h2>
                
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>


                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

                <!-- Anti-spam (opcional) -->
                <input type="hidden" name="_captcha" value="false">

                <!-- Redirecionamento pós-envio -->
                <input type="hidden" name="_next" value="../paginas/agradecimento.html">

                <button type="submit">Enviar</button>
                </form>

            </div>
        </section>
    </main>
    <script src="../script-paginas.js"></script>
</body>
</html>
